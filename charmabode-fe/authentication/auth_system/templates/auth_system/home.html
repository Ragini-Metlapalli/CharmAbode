<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="{% static 'css/style-home.css' %}" />
  </head>
  <body>
    <!-- {% csrf_token %}  -->
    <header>
      <input type ="checkbox" name ="" id ="chk1">
      <div class="logo"><h1>CharmAbode</h1></div>
      <ul>
        <li><a href="/home/">Home</a></li>
        <li><a href="/design/">Design</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="/contact/">Contact</a></li>
        {% if user.is_authenticated %}
            <li style = "color: white">{{ user.username }}</li>
            <li><a href="/logout/">Logout</a></li> 
        {% endif %}
        <li>
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a> 

        </li>
      </ul>
    <div class="menu">
  <label for="chk1">
    <i class="fa fa-bars"></i>
  </label>
  </div>
  </header>
  <main>
    <section class="create-design">
      <h2>Create a new design</h2>
      <div class="create-box" id = "plus" onclick = "goToDesignPage()">

          <span class="plus-icon">+</span>
          <!-- Create a new design -->
        </div>
    </section>
    <section class="previous-designs-container">
        <section class="previous-designs">
      <h2>Designs</h2>
      <div class="design-slider">
        <div class="design-box-container">
          <div class="design-box">
            <img src="{% static 'img/iso1.png' %}" alt="Design 1">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso2.png' %}" alt="Design 2">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso3.png' %}" alt="Design 3">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso4.jpg' %}" alt="Design 4">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso5.jpg' %}" alt="Design 5">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso6.jpg' %}" alt="Design 6">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso7.jpeg' %}" alt="Design 7">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso1.png' %}" alt="Design 8">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso2.png' %}" alt="Design 9">
          </div>
          <div class="design-box">
            <img src="{% static 'img/iso3.png' %}" alt="Design 10">
          </div> 
          <!-- Add more design boxes here -->
        </div>
        </div>
        <div class="slider-buttons">
        <button class="prev-button" onclick="slideDesigns(-1)">Prev</button>
        <button class="next-button" onclick="slideDesigns(1)">Next</button>
      </div>
    </section>
</section>
  </main>
</body>
<script>
     document.getElementById("plus").addEventListener("click", function() {
            window.location.href = "/design/";
        });
</script>
<script src="{% static 'js/script.js' %}"></script>
</html>
